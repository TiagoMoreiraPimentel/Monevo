<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração de Usuários - Monevo</title>
  <!-- Fonte Inter via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/admin-usuarios.css" />
</head>
<body>
  <div id="menu-container"></div>
  <main class="main-content container fade-in">
    <h1 class="page-title">Administração de Usuários</h1>
    <p class="page-subtitle">Gerencie permissões, status e informações dos usuários do sistema.</p>

    <!-- Tabela moderna para desktop -->
    <div class="table-container slide-up">
      <table class="table" id="tabela-usuarios" aria-label="Tabela de Usuários">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Nível de Acesso</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
          <!-- Linhas via JS -->
        </tbody>
      </table>
    </div>

    <!-- Cards responsivos para mobile -->
    <div id="lista-usuarios-mobile" class="transaction-cards" aria-label="Lista de Usuários Mobile">
      <!-- Cards via JS -->
    </div>
  </main>

  <footer class="footer">
    <p>Monevo © 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="../js/menu.js"></script>
  <script type="module" src="/js/admin-usuarios.js"></script>
</body>
</html>
