<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuração de Distribuição - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/configuracao.css" />
</head>
<body>
  <div id="menu-container"></div>

  <main class="main-content container">
    <h1 class="page-title">Configurações</h1>
    <p class="page-subtitle">Configure como suas receitas serão distribuídas entre as TAGS</p>

    <form id="form-distribuicao" class="card card-body fade-in">
      <div class="grid grid-cols-3">
        <div class="form-group">
          <label class="form-label" for="nomeCategoria">Nome da Categoria</label>
          <input type="text" id="nomeCategoria" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="porcentagem">Porcentagem (%)</label>
          <input type="number" id="porcentagem" class="form-control" required min="0" max="100" />
        </div>
        <div class="form-group">
          <label class="form-label" for="diaRenovacao">Dia de Renovação</label>
          <input type="number" id="diaRenovacao" class="form-control" min="1" max="31" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 1.5rem;">Adicionar</button>
    </form>

    <div id="somaPorcentagem" class="message message-success fade-in">Total: 0%</div>

    <div class="table-container fade-in">
      <table class="table" id="tabelaDistribuicao">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Porcentagem</th>
            <th>Renovação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="cardsDistribuicao" class="transaction-cards fade-in"></div>

    <button id="salvarConfig" class="btn btn-primary fade-in" disabled style="margin-top: 2rem;">Salvar Configuração</button>
  </main>

  <footer class="footer">
    &copy; 2025 Monevo. Todos os direitos reservados.
  </footer>

  <script src="../js/menu.js"></script>
  <script src="../js/configuracao.js" defer></script>
</body>
</html>
