<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuração de Distribuição - Monevo</title>
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/configuracao.css" />
</head>
<body>
  <div id="menu-container"></div>

  <main class="main-content container">
    <h1 class="page-title">Configuração de Distribuição</h1>
    <p class="page-subtitle">Gerencie as TAGs para distribuir suas receitas</p>

    <div class="card fade-in">
      <div class="card-body">
        <form id="form-distribuicao" class="grid grid-cols-3">
          <div class="form-group">
            <label for="nomeCategoria" class="form-label">Nome da TAG</label>
            <input type="text" id="nomeCategoria" class="form-control" required placeholder="Ex: Alimentação" />
          </div>
          <div class="form-group">
            <label for="porcentagem" class="form-label">Porcentagem (%)</label>
            <input type="number" id="porcentagem" class="form-control" required min="0" max="100" />
          </div>
          <div class="form-group">
            <label for="diaRenovacao" class="form-label">Dia de Renovação</label>
            <input type="number" id="diaRenovacao" class="form-control" min="1" max="31" />
          </div>
        </form>

        <div class="form-group" style="margin-top: 1rem;">
          <button id="btnAdicionar" class="btn btn-primary">Adicionar TAG</button>
        </div>

        <div id="somaPorcentagem" class="message message-success" style="margin-top: 1rem;">Total: 0%</div>
      </div>
    </div>

    <!-- Tabela no desktop -->
    <div class="table-container" style="margin-top: 2rem;">
      <table class="table" id="tabelaDistribuicao">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Porcentagem</th>
            <th>Renovação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Cards no mobile -->
    <div id="cardsDistribuicao" class="transaction-cards" style="margin-top: 2rem;"></div>

    <div style="margin-top: 2rem; text-align: right;">
      <button id="salvarConfig" class="btn btn-primary" disabled>Salvar Configuração</button>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Monevo. Todos os direitos reservados.
  </footer>

  <script src="../js/menu.js"></script>
  <script src="../js/configuracao.js" defer></script>
</body>
</html>
