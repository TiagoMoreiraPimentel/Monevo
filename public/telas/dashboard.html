<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monevo - Painel Principal</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="../js/dashboard.js" defer></script>
</head>
<body>
  
  <!-- Menu lateral (desktop) -->
  <aside class="menu-lateral" id="menu-lateral">
    <button id="toggle-menu">▶</button>
    <img src="../img/logo-monevo.png" class="logo-header" alt="Logo" />
    <nav class="menu-opcoes">
      <button>Dashboard</button>
      <button>Transações</button>
      <button>Planejamento</button>
      <button>Categorias</button>
      <button>Gerenciar Usuários</button>
      <button>Sair</button>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <header class="header-bar">
      <img src="../img/logo-monevo.png" alt="Monevo" class="logo-header" />
      <span id="saudacao">Olá, usuário</span>

      <!-- Botão menu mobile -->
      <button id="menu-toggle" class="mobile-toggle">☰</button>

      <!-- Menu suspenso (mobile) -->
      <div class="menu-mobile" id="menu-mobile">
        <button onclick="alert('Dashboard')">Dashboard</button>
        <button onclick="alert('Transações')">Transações</button>
        <button onclick="alert('Planejamento')">Planejamento</button>
        <button onclick="alert('Categorias')">Categorias</button>
        <button id="admin-only-mobile" onclick="alert('Gestão de Usuários')">Gerenciar Usuários</button>
        <button onclick="logout()">Sair</button>
      </div>
    </header>

    <section class="conteudo">
      <h2>Resumo Financeiro</h2>
      <p>Em breve, você verá aqui uma visão geral das suas receitas, despesas e limites de planejamento financeiro.</p>
    </section>

    <footer>
      &copy; 2025 Monevo. Todos os direitos reservados.
    </footer>
  </main>
</body>
</html>
