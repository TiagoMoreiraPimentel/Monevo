<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monevo - Painel Principal</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="../js/dashboard.js" defer></script>
  <script src="../js/menu.js" defer></script>
</head>
<body>
  <div id="menu-container"></div>

  <main class="main-content">
    <div class="card card-body fade-in" style="margin: 2rem auto 3rem auto; max-width: 860px;">
      <div class="topo-dashboard" style="display:flex; justify-content:flex-end; padding: 0.5rem 2rem 0 2rem; align-items: flex-start;">
        <span id="saudacao" class="saudacao-usuario">Olá, usuário</span>
      </div>
      <div class="logo-centralizada" style="display: flex; justify-content: center; margin-top: 1rem;">
        <img src="../img/logo-monevo.png" alt="Monevo" class="logo-header" style="width: 150px;" />
      </div>
      <h2 class="page-title" style="text-align: center; margin-top: 0.5rem;">Resumo Financeiro</h2>
    </div>

    <section class="conteudo dashboard-content" style="max-width: 860px; margin: 0 auto;">
      <div class="card card-body fade-in" style="margin-bottom: 3rem;">
        <form class="filtros-relatorio" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem;">
          <div class="filtro-item">
            <label for="mes" class="form-label">Mês:</label>
            <select id="mes" class="form-control">
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="filtro-item">
            <label for="ano" class="form-label">Ano:</label>
            <select id="ano" class="form-control">
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025" selected>2025</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary" onclick="carregarResumo()">Aplicar Filtro</button>
        </form>

        <div class="resumo-container">
          <div class="resumo-card">
            <span class="resumo-titulo">Total Receitas:</span>
            <span id="total-receitas" class="resumo-valor">R$ 0,00</span>
          </div>
          <div class="resumo-card">
            <span class="resumo-titulo">Total Despesas:</span>
            <span id="total-despesas" class="resumo-valor">R$ 0,00</span>
          </div>
          <div class="resumo-card">
            <span class="resumo-titulo">Despesas Fixas:</span>
            <span id="total-fixas" class="resumo-valor">R$ 0,00</span>
          </div>
          <div class="resumo-card">
            <span class="resumo-titulo">Saldo:</span>
            <span id="saldo" class="resumo-valor">R$ 0,00</span>
          </div>
        </div>
      </div>

      <div class="graficos-container">
        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Saldo Disponível por Tag</button>
          <div class="grafico-conteudo hidden"><canvas id="grafico-saldos-tags"></canvas></div>
        </div>

        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Ticket Diário por TAG</button>
          <div class="grafico-conteudo hidden"><div id="tabela-ticket-tags" class="tabela-scroll"></div></div>
        </div>

        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Total de Despesas por Categoria</button>
          <div class="grafico-conteudo hidden"><canvas id="grafico-despesas"></canvas></div>
        </div>

        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Total de Receitas por Categoria</button>
          <div class="grafico-conteudo hidden"><canvas id="grafico-receitas"></canvas></div>
        </div>

        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Receitas vs Despesas</button>
          <div class="grafico-conteudo hidden"><canvas id="grafico-linhas"></canvas></div>
        </div>

        <div class="grafico-box card fade-in">
          <button class="spoiler-titulo btn btn-outline" onclick="toggleGrafico(this)"><span class="icon">&#9654;</span> Saldo Disponível por Tipo de Conta</button>
          <div class="grafico-conteudo hidden"><canvas id="grafico-conta"></canvas></div>
        </div>
      </div>
    </section>

    <footer class="footer">&copy; 2025 Monevo. Todos os direitos reservados.</footer>
  </main>

  <script>
    function toggleGrafico(botao) {
      const conteudo = botao.nextElementSibling;
      const icon = botao.querySelector(".icon");
      conteudo.classList.toggle("hidden");
      botao.classList.toggle("ativo");
    }
  </script>
</body>
</html>
