<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monevo - Painel Principal</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="../js/dashboard.js" defer></script>
</head>
<body>
  <!-- Menu lateral (desktop) -->
  <aside class="menu-lateral" id="menu-lateral">
    <button id="toggle-menu">☰</button>
    <img src="../img/logo-monevo.png" alt="Monevo" class="logo-header" />
    <nav class="menu-opcoes">
      <button>Dashboard</button>
      <button>Transações</button>
      <button>Planejamento</button>
      <button>Categorias</button>
      <button id="admin-only">Gerenciar Usuários</button>
      <button onclick="logout()">Sair</button>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <header class="header-bar">
      <img src="../img/logo-monevo.png" alt="Monevo" class="logo-header-mobile" />
      <span id="saudacao">Olá, usuário</span>
      <button id="menu-toggle">☰</button>
    </header>

    <!-- Menu mobile -->
    <div class="menu-mobile" id="menu-mobile">
      <button>Dashboard</button>
      <button>Transações</button>
      <button>Planejamento</button>
      <button>Categorias</button>
      <button id="admin-only-mobile">Gerenciar Usuários</button>
      <button onclick="logout()">Sair</button>
    </div>

    <section class="conteudo">
      <h2>Resumo Financeiro</h2>
      <p>Em breve, você verá aqui uma visão geral das suas receitas, despesas e limites de planejamento financeiro.</p>
    </section>

    <footer>
      &copy; 2025 Monevo. Todos os direitos reservados.
    </footer>
  </main>
</body>
</html>
