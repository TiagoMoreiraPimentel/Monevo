<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Despesas Fixas</title>
</head>
<body>
  <h1>Cadastro de Despesa Fixa</h1>
  <form id="form-despesa">
    <input type="number" placeholder="ID Usuário" id="id_usuario" required><br>
    <input type="number" placeholder="Valor" id="valor" required><br>
    <input type="text" placeholder="Categoria" id="categoria"><br>
    <input type="text" placeholder="Descrição" id="descricao"><br>
    <input type="number" placeholder="Ciclo" id="ciclo"><br>
    <button type="submit">Salvar</button>
  </form>

  <script src="despesas-fixas.js"></script>
</body>
</html>
