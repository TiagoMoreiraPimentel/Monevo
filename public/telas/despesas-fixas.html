<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Despesas Fixas - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/despesas-fixas.css" />
  <script defer src="../js/menu.js"></script>
  <script defer src="../js/despesas-fixas.js"></script>
</head>
<body>
  <div class="layout">
    <div id="menu-container"></div>

    <main class="container">
      <h1 class="titulo-secao">Despesas Fixas</h1>

      <form id="form-despesa-fixa" class="formulario">
        <div class="campo-com-label">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" placeholder="Ex: Internet" required />
        </div>

        <div class="campo-com-label">
          <label for="valor">Valor (R$)</label>
          <input type="text" id="valor" placeholder="Ex: R$ 150,00" required />
        </div>

        <div class="campo-com-label">
          <label for="data_lancamento">Data de Lançamento</label>
          <input type="date" id="data_lancamento" required />
        </div>

        <div class="campo-com-label">
          <label for="vencimento">Data de Vencimento</label>
          <input type="date" id="vencimento" required />
        </div>

        <div class="campo-com-label">
          <label for="parcelas">Quantidade de Parcelas (em meses)</label>
          <input type="number" id="parcelas" min="1" placeholder="Ex: 5" required />
        </div>

        <div class="campo-com-label">
          <label for="descricao">Descrição (opcional)</label>
          <input type="text" id="descricao" placeholder="Observações sobre a despesa" />
        </div>

        <button type="submit" class="botao-primario">Cadastrar Despesa Fixa</button>
      </form>

      <p id="mensagem" class="mensagem-status"></p>

      <div class="tabela-container">
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Valor (por parcela)</th>
              <th>Progresso</th>
              <th>Lançamento</th>
              <th>Vencimento</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-despesas"></tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
