<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Despesas Fixas - Monevo</title>
  <link rel="stylesheet" href="../css/despesas-fixas.css">
</head>
<body>
  <h2>Despesas Fixas</h2>
  <form id="form-despesa">
    <input type="text" id="categoria" placeholder="Categoria" required>
    <input type="text" id="descricao" placeholder="Descrição">
    <input type="number" id="valor" placeholder="Valor (R$)" required>
    <input type="date" id="data_lancamento" placeholder="Data de Lançamento">
    <input type="date" id="vencimento" placeholder="Vencimento">
    <input type="number" id="ciclo" placeholder="Ciclo em dias">
    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>
  <table>
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Lançamento</th>
        <th>Vencimento</th>
        <th>Ciclo</th>
      </tr>
    </thead>
    <tbody id="lista-despesas"></tbody>
  </table>

  <script src="../js/despesas-fixas.js"></script>
</body>
</html>
