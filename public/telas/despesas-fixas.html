<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Despesas Fixas - Monevo</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/despesas-fixas.css">
</head>
<body>
  <div class="container">
    <h2>Registrar Despesa Fixa</h2>
    <form id="form-despesa-fixa">
      <label>Data:</label>
      <input type="date" id="data" required>

      <label>Valor:</label>
      <input type="text" id="valor" required>

      <label>Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option>Aluguel</option>
        <option>√Ågua</option>
        <option>Luz</option>
        <option>Internet</option>
        <option>Transporte</option>
        <option>Outros</option>
      </select>

      <label>Descri√ß√£o:</label>
      <input type="text" id="descricao" maxlength="100">

      <label>Data de Vencimento:</label>
      <input type="date" id="vencimento" required>

      <label>Ciclo (quantidade de vezes):</label>
      <input type="number" id="ciclo" min="1" required>

      <button type="submit">Registrar</button>
    </form>

    <details id="spoiler-checklist" class="hidden">
      <summary>üìå Pagamentos do Ciclo</summary>
      <div id="checklist-pagamentos"></div>
    </details>

    <div class="total-fixo">
      Total de Despesas Fixas: <span id="total-fixas">R$ 0,00</span>
    </div>
  </div>

  <script src="../js/despesas-fixas.js"></script>
</body>
</html>
