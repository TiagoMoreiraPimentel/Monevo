<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Despesas Fixas - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/despesas-fixas.css" />
  <script defer src="../js/menu.js"></script>
  <script defer src="../js/despesas-fixas.js"></script>
</head>
<body>
  <div class="layout">
    <div id="menu-container"></div>

    <main class="container">
      <h1 class="titulo-secao">Despesas Fixas</h1>

      <form id="form-despesa-fixa" class="formulario">
        <div class="linha-campos">
          <div class="campo-com-label">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" placeholder="Ex: Aluguel" required />
          </div>
          <div class="campo-com-label">
            <label for="valor">Valor da Parcela (R$)</label>
            <input type="text" id="valor" placeholder="R$ 0,00" required />
          </div>
        </div>

        <div class="linha-campos">
          <div class="campo-com-label">
            <label for="data_lancamento">Data de Lançamento</label>
            <input type="date" id="data_lancamento" required />
          </div>
          <div class="campo-com-label">
            <label for="vencimento">Data da 1ª Parcela</label>
            <input type="date" id="vencimento" required />
          </div>
        </div>

        <div class="linha-campos">
          <div class="campo-com-label">
            <label for="parcelas">Qtd. de Parcelas</label>
            <input type="number" id="parcelas" placeholder="Ex: 3" min="1" required />
          </div>
          <div class="campo-com-label">
            <label for="descricao">Descrição (opcional)</label>
            <input type="text" id="descricao" placeholder="Detalhes da despesa" />
          </div>
        </div>

        <button type="submit" class="botao-primario">Cadastrar Despesa Fixa</button>
      </form>

      <p id="mensagem" class="mensagem-status"></p>

      <!-- Tabela desktop -->
      <div class="tabela-container" id="despesas-desktop">
        <table>
          <thead>
            <tr>
              <th>Categoria</th>
              <th>Valor Parcela</th>
              <th>Valor Total</th>
              <th>Progresso</th>
              <th>Próximo Vencimento</th>
              <th>Status</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-despesas"></tbody>
        </table>
      </div>

      <!-- Cards mobile -->
      <div class="cards-container" id="despesas-mobile"></div>
    </main>
  </div>
</body>
</html>
