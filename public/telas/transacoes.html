<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transações - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/transacoes.css" />
</head>
<body>
  <header>
    <h1>Minhas Transações</h1>
    <button id="btn-voltar">Voltar para Dashboard</button>
  </header>

  <main>
    <button id="btn-toggle-form">Cadastrar Nova Transação</button>

    <form id="form-transacao" class="hidden">
      <label for="conta">Conta:</label>
      <select id="conta" required>
        <option value="">Selecione uma conta</option>
      </select>

      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>

      <div id="container-tag" class="hidden">
        <label for="tag-distribuicao">Tag de Distribuição:</label>
        <select id="tag-distribuicao">
          <option value="">Selecione uma tag</option>
        </select>
      </div>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" required>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="categoria">Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="Salário">Salário</option>
        <option value="Renda Extra">Renda Extra</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Lazer">Lazer</option>
        <option value="Farmácia">Farmácia</option>
        <option value="Emergência">Emergência</option>
        <option value="Saldo Inicial">Saldo Inicial</option>
      </select>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="2"></textarea>

      <button type="submit">Registrar Transação</button>
    </form>

    <p id="mensagem" style="color: rgb(73, 170, 79); margin-top: 10px;"></p>

    <button id="btn-toggle-filtros">Filtrar Transações</button>
    <div id="filtros-container" class="hidden">
      <label>Data:</label>
      <input type="date" id="filtro-data">

      <label>Conta:</label>
      <select id="filtro-conta"></select>

      <label>Tipo:</label>
      <select id="filtro-tipo">
        <option value="">Todos</option>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>

      <div id="campo-tag" class="hidden">
        <label for="tag-distribuicao">Tag de Distribuição:</label>
        <select id="tag-distribuicao" name="tag-distribuicao">
          <option value="">Selecione uma tag</option>
        </select>
      </div>

      <label>Categoria:</label>
      <select id="filtro-categoria">
        <option value="">Todas</option>
        <option>Salário</option>
        <option>Renda Extra</option>
        <option>Alimentação</option>
        <option>Lazer</option>
        <option>Farmácia</option>
        <option>Emergência</option>
      </select>

      <button id="btn-aplicar-filtro">Aplicar Filtro</button>
    </div>

    <h2>Histórico</h2>
    <table id="tabela-desktop">
      <thead>
        <tr>
          <th>Data</th>
          <th>Conta</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Categoria</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabela-transacoes"></tbody>
    </table>

    <div id="lista-transacoes-mobile"></div>
  </main>

  <footer class="footer">
    <p>Monevo © 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="../js/transacoes.js"></script>
</body>
</html>
