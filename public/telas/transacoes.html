<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transações - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/transacoes.css" />
</head>
<body>
  <header>
    <h1>Minhas Transações</h1>
    <button id="btn-voltar">Voltar para Dashboard</button>
  </header>

  <main>
    <button id="btn-toggle-form">Cadastrar Nova Transação</button>

    <form id="form-transacao" class="hidden">
      <label for="conta">Conta:</label>
      <select id="conta" required></select>

      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" required min="0.01" step="0.01">

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" required maxlength="50">

      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" maxlength="200" placeholder="Opcional">

      <button type="submit">Salvar</button>
      <p id="mensagem"></p>
    </form>

    <h2>Histórico</h2>

    <table class="tabela-desktop">
      <thead>
        <tr>
          <th>Data</th>
          <th>Conta</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Categoria</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabela-transacoes"></tbody>
    </table>

    <div id="lista-transacoes-mobile" class="lista-mobile"></div>
  </main>

  <footer class="footer">
    <p>Monevo © 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="../js/transacoes.js"></script>
</body>
</html>
