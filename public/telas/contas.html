<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/contas.css">
</head>
<body>
  <header>
    <h1>Minhas Contas</h1>
    <button id="btn-voltar">Voltar para Dashboard</button>
  </header>

  <main>
    <form id="form-conta">
      <label for="nome">Nome da Conta:</label>
      <input type="text" id="nome" required maxlength="100">

      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="Corrente">Corrente</option>
        <option value="Carteira">Carteira</option>
      </select>

      <label for="saldo">Saldo Inicial:</label>
      <input type="number" id="saldo" step="0.01" min="0" value="0">

      <button type="submit">Cadastrar Conta</button>
      <p id="mensagem"></p>
    </form>

    <h2>Contas Cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Saldo Inicial</th>
        </tr>
      </thead>
      <tbody id="tabela-contas"></tbody>
    </table>
  </main>

  <script src="contas.js"></script>
</body>
</html>
