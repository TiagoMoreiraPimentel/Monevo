<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas - Monevo</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/contas.css">
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div id="menu-container"></div>
    <script src="../js/menu.js"></script>
  </aside>

  <main class="main-content">
    <header class="header-bar">
      <img src="../img/logo-monevo.png" alt="Monevo" class="logo-header" />
      <span id="saudacao">Olá, usuário</span>
      <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>
    </header>

    <section class="conteudo">
      <h1>Minhas Contas</h1>

      <form id="form-conta">
        <label for="nome">Nome da Conta:</label>
        <input type="text" id="nome" required maxlength="100">

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="Corrente">Corrente</option>
          <option value="Poupança">Poupança</option>
          <option value="Carteira">Carteira</option>
        </select>

        <label for="saldo">Saldo Inicial:</label>
        <input type="number" id="saldo" step="0.01" min="0" value="0">

        <button type="submit">Cadastrar Conta</button>
        <p id="mensagem"></p>
      </form>

      <h2>Contas Cadastradas</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Saldo Inicial</th>
          </tr>
        </thead>
        <tbody id="tabela-contas"></tbody>
      </table>
    </section>

    <footer class="footer">
      <p>Monevo © 2025 - Todos os direitos reservados</p>
    </footer>
  </main>

  <script src="../js/contas.js"></script>
</body>
</html>
