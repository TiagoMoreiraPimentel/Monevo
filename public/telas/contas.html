<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas - Monevo</title>
  <!-- Fonte Inter via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/menu.css" />
  <link rel="stylesheet" href="../css/contas.css">
</head>
<body>
  <div id="menu-container"></div>
  <main class="main-content container fade-in">
    <h1 class="page-title">Minhas Contas</h1>
    <p class="page-subtitle">Gerencie suas contas bancárias, carteiras e poupanças de forma simples e moderna.</p>

    <div class="grid grid-cols-1" style="max-width: 600px; margin: 0 auto;">
      <div class="card slide-up">
        <div class="card-header">
          <strong>Nova Conta</strong>
        </div>
        <div class="card-body">
          <form id="form-conta" autocomplete="off">
            <div class="form-group">
              <label for="nome" class="form-label">Nome da Conta</label>
              <input type="text" id="nome" name="nome" class="form-control" required maxlength="100" placeholder="Ex: Banco XPTO">
            </div>
            <div class="form-group">
              <label for="tipo" class="form-label">Tipo</label>
              <select id="tipo" name="tipo" class="form-control" required>
                <option value="Corrente">Corrente</option>
                <option value="Poupança">Poupança</option>
                <option value="Carteira">Carteira</option>
              </select>
            </div>
            <div class="form-group">
              <label for="saldo" class="form-label">Saldo Inicial</label>
              <input type="text" id="saldo" name="saldo" class="form-control" placeholder="R$ 0,00">
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%;">Cadastrar Conta</button>
            <div id="mensagem" class="message" style="display:none;"></div>
          </form>
        </div>
      </div>
    </div>

    <div class="table-container slide-up" style="margin-top:2.5rem;">
      <table class="table" aria-label="Tabela de Contas">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Saldo Inicial</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-contas">
          <!-- Linhas dinâmicas pelo JS -->
        </tbody>
      </table>
    </div>

    <!-- Exemplo de cards mobile para contas (opcional, pode ser preenchido via JS) -->
    <div class="transaction-cards" id="cards-contas" style="margin-top:2.5rem;">
      <!-- Cards de contas para mobile aqui -->
    </div>
  </main>

  <footer class="footer">
    <p>Monevo © 2025 - Todos os direitos reservados</p>
  </footer>

  <script src="../js/menu.js"></script>
  <script src="../js/contas.js"></script>
</body>
</html>
