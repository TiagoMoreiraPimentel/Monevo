<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monevo - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="img/logo-monevo.png" alt="Monevo - Gestão Financeira" />
    </div>

    <!-- Tela de Login -->
    <form id="login-form" class="card">
      <h2>Login</h2>

      <label for="login-email">E-mail</label>
      <input type="email" id="login-email" required />

      <label for="login-senha">Senha</label>
      <input type="password" id="login-senha" required />

      <button type="submit">Fazer Login</button>
      <button type="button" id="btn-esqueci-senha" class="link-btn">Esqueci a senha</button>
      <button type="button" id="btn-cadastrar-toggle" class="link-btn">Cadastrar Conta</button>
    </form>

    <!-- Tela de Cadastro -->
    <form id="cadastro-form" class="card hidden">
      <h2>Criar Conta</h2>

      <label for="cad-nome">Nome</label>
      <input type="text" id="cad-nome" required />

      <label for="cad-email">E-mail</label>
      <input type="email" id="cad-email" required />

      <label for="cad-senha">Senha</label>
      <input type="password" id="cad-senha" required />

      <button type="button" id="btn-criar-conta">Criar Conta</button>
      <button type="button" id="btn-voltar-login" class="link-btn">Voltar para login</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <!-- Rodapé padrão -->
  <footer>
    <p>Monevo © 2025 — Todos os direitos reservados</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
